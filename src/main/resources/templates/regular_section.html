<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title> Hogwarts Lib</title>
</head>

<body>
<p> Welcome to Regular section! </p>
<a href="/lib/secret">Go to the secret section</a>
<br/>
<form method="POST" action="/lib/regular">
    Book name: <input type="text" name="name"> <br/>
    Book author: <input type="text" name="author"><br/>
    <button type="submit">Create a new book</button>
</form>
<br/>
<table>
    <tr>
        <th>AUTHOR</th>
        <th>BOOK NAME</th>
    </tr>
    <tr th:each=" book : ${books} ">
        <td th:text="${book.author}"/>
        <td th:text="${book.name}"/>
    </tr>
</table>
</body>
</html>
